<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- !Meta Section -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- !Title -->
        <title>RPS</title>

        <!-- !CSS file -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- *Container -->
        <div class="container">
            <!-- //Heading -->
            <div class="heading">
                <h1>"Rock Paper Scissor"</h1>
            </div>

            <!-- //Images -->
            <div class="flexBoxRPSclass" id="flexBoxRPSid">
                <img
                    id="rock"
                    src="/images/rock.png"
                    alt="Rock image"
                    onclick="RPS(this)"
                />
                <img
                    id="paper"
                    src="/images/paper.png"
                    alt="Paper image"
                    onclick="RPS(this)"
                />
                <img
                    id="scissor"
                    src="/images/scissor.jpg"
                    alt="Scissor image"
                    onclick="RPS(this)"
                />
            </div>
            <div>
                <button class="reload" onclick="reloadPage()">
                    Reload
                </button>
            </div>
        </div>

        <!-- !JS file -->
        <script src="scripts/script.js"></script>
    </body>
</html>
